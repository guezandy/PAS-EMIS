{% extends "base.html" %}
{% load crispy_forms_filters %}

{% block page_content %}

            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg rounded-lg mt-5 pt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Enter School Aggregate Enrollment Per Class / Gender </h3></div>

                        <form action ="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}

                        </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
    </main>
{% endblock %}
