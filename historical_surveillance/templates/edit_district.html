{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_content %}
<form method="POST" class="post-form" action="">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update District</h3>
    </div>
  </div>


  <div class="form-group row">
    <label class="col-sm-2 col-form-label">District Code:</label>
    <div class="col-sm-4">
        <input type="text" name="district_code" id="district_code" required maxlength="100"
               value="{{ district_to_update.district_code }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-2 col-form-label">District Name:</label>
    <div class="col-sm-4">
        <input type="text" name="district_name" id="district_name" required maxlength="254"
               value="{{ district_to_update.district_name }}" />
    </div>
  </div>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
