{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_content %}
    <main>
     <h1> Academic year enrollment / School Capacity </h1>
       <div class="container-fluid bg-secondary">

            <div class="row justify-content-center">
                <div class="col-lg-5">
                    <div class="card shadow-lg rounded-lg mt-5 pt-5">
                        <div class="card-header"><h3 class="text-center font-weight-light my-4">Enter School Total Enrollment for and Academic year / The school capacity for that year</h3></div>
                        <div class="card-body">
                        <form action ="" method="post">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" value="Submit" class ="btn btn-primary">
                        </form>
                        </div>
                    </div>
                    </div>
                </div>
            </div>
    </main>
{% endblock %}
