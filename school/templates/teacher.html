{% extends "base.html" %}
{% block page_content %}
<div class="container-fluid">
    <h1>{{teacher_name}}</h1>
    <div class="row">
        <div class="col-xl-3 col-md-6">
            <div class="card bg-primary text-white mb-4">
                <div class="card-body">
                    <div class='stat'>{{courses|length}}</div>
                    <div class='stat-label'>Courses</div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card mb-4">
                <div class="card-header">
                    Courses
                </div>
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered dataTable" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th>Subject</th>
                                    <th>Student count</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th>Subject</th>
                                    <th>Student count</th>
                                    <th></th>
                                </tr>
                            </tfoot>
                            <tbody>
                                {% for course in courses %}
                                <tr>
                                    <td>{{course.subject}}</td>
                                    <td>{{course.student_count}}</td>
                                    <td><a href="/school/teacher/{{teacher_code}}/course/{{course.course_code}}"><button
                                                type="button" class="btn btn-primary mb-2">Details</button></a></td>
                                </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>



{% endblock page_content %}
