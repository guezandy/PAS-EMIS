{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_content %}
<form method="POST" class="post-form" action="">
  {% csrf_token %}
  <div class="container">
    <br>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <h3>Update School</h3>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="school_code">School Code:</label>
      <div class="col-sm-4">
        <input type="text" name="school_code" id="school_code" maxlength="100"
          value="{{ school_to_update.school_code }}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="school_name">School Name:</label>
      <div class="col-sm-4">
        <input type="text" name="school_name" id="school_name" required maxlength="254"
          value="{{ school_to_update.school_name}}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="category_of_school">Category of School:</label>
      <div class="col-sm-4">
        <select name="category_of_school" id="category_of_school">
          <option value="{{ school_to_update.category_of_school }}" selected>{{ school_to_update.category_of_school}}
          </option>
          <option value="public secondary">Public Secondary</option>
          <option value="public primary">Public Primary</option>
          <option value="private secondary">Private Secondary</option>
          <option value="private primary">Private Primary</option>
          <option value="special education">Special Education</option>
          <option value="secondary">Secondary</option>
          <option value="primary">Primary</option>
        </select>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
