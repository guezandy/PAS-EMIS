{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_content %}
<main>
  <div class="row">
          <div class="col-xl-12 col-md-12">
          <div class="card bg-primary text-white mb-4">
              <div class="card-body">Compare Schools<br/>
                <h1 class ="text-info">{% if error_message %} {{ error_message }} {% endif%}</h1></div>
              <div class="card-footer d-flex align-items-center justify-content-between">
              {% if request.POST %}
                  {% if graph %}
                  <img src ="data:image/png;base64, {{ graph | safe}}" alt="analysis Image"/>
                  {%endif%}
              {% endif%}

               <form action="" method="POST">
                   {% csrf_token %}
                   	<div class="form-row">

                          <div class="col-md-6">
                            <label class="small mb-1" for="district">District</label>
                            <select name ="district_name" id = "district">
                                <option value ="" selected>[Choose Here]</option>
                                {% for item in districts_lists %}
                                <option value = "{{ item }}">{{ item }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="col-md-6">
                            <label class="small mb-1" for="year">Academic year</label>
                            <select name ="year" id = "year">
                                <option value ="" selected>[Choose Here]</option>
                                {% for item in year_list %}
                                <option value = "{{ item }}">{{ item }}</option>
                                {% endfor %}
                            </select>
                        </div>

                    </div>
                   <br/><input type ="submit" name ="submit" class ="btn btn-danger" value="Get Trend"/>
               </form>
              </div>
          </div>
      </div>

  </div>


</main>
{% endblock page_content %}
