{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_content %}
<form method="POST" class="post-form" action="">
  {% csrf_token %}
  <div class="container">
    <br>
    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <h3>Update National Gender-Based enrollment Aggregates</h3>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="academic_year">Academic Year:</label>
      <div class="col-sm-4">
        <input type="text" name="academic_year" id="academic_year" maxlength="100"
          value="{{ data_to_update.academic_year }}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="sex">Sex:</label>
      <div class="col-sm-4">
        <select name="sex" id="sex">
          <option value="{{ data_to_update.sex }}" selected>{{ data_to_update.sex}}</option>
          <option value="female">females</option>
          <option value="male">males</option>
        </select>
      </div>
    </div>


    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="enrollment">Enrollment:</label>
      <div class="col-sm-4">
        <input type="text" name="enrollment" id="enrollment" maxlength="100" value="{{ data_to_update.enrollment }}" />
      </div>
    </div>
    <div class="form-group row">
      <label class="col-sm-2 col-form-label" for="category_of_school">Category of School:</label>
      <div class="col-sm-4">
        <select name="category_of_school" id="category_of_school">
          <option value="{{ data_to_update.category_of_school }}" selected>{{ data_to_update.category_of_school}}
          </option>
          <option value="public secondary">Public Secondary</option>
          <option value="public primary">Public Primary</option>
          <option value="private secondary">Private Secondary</option>
          <option value="private primary">Private Primary</option>
          <option value="special education">Special Education</option>
          <option value="secondary">Secondary</option>
          <option value="primary">Primary</option>
        </select>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-sm-1 col-form-label"></label>
      <div class="col-sm-4">
        <button type="submit" class="btn btn-success">Update</button>
      </div>
    </div>
  </div>
</form>
{% endblock %}
