{% extends "base.html" %}
{% load crispy_forms_filters %}
{% load crispy_forms_tags %}
{% block page_content %}
<form method="POST" class="post-form" action="">
        {% csrf_token %}
    <div class="container">
<br>
    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <h3>Update Enrollment / School Capacity</h3>
    </div>
  </div>


    <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="academic_year">Academic Year:</label>
    <div class="col-sm-4">
        <input type="text" name="academic_year" id="academic_year" required maxlength="254"
               value="{{ school_to_update.academic_year}}" />
    </div>
  </div>
 <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="capacity_of_school">Capacity of School:</label>
    <div class="col-sm-4">
        <input type="number" name="capacity_of_school" id="capacity_of_school" required maxlength="254"
               value="{{ school_to_update.capacity_of_school }}" />
    </div>
  </div>

         <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="total_enrollment">Total Enrollment:</label>
    <div class="col-sm-4">
        <input type="number" name="total_enrollment" id="total_enrollment" required maxlength="254"
               value="{{ school_to_update.total_enrollment }}" />
    </div>
  </div>

   <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="minimum_age">Minimum Age:</label>
    <div class="col-sm-4">
        <input type="number" name="minimum_age" id="minimum_age" required maxlength="254"
               value="{{ school_to_update.minimum_age}}" />
    </div>
  </div>

         <div class="form-group row">
    <label class="col-sm-2 col-form-label" for="maximum_age">Maximum Age:</label>
    <div class="col-sm-4">
        <input type="number" name="maximum_age" id="maximum_age" required maxlength="254"
               value="{{ school_to_update.maximum_age}}" />
    </div>
  </div>

    <div class="form-group row">
    <label class="col-sm-1 col-form-label"></label>
    <div class="col-sm-4">
    <button type="submit" class="btn btn-success">Update</button>
    </div>
  </div>
    </div>
</form>
{% endblock %}
