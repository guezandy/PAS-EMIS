{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block page_content %}

<div class="container-fluid">
    <div class="row">
        {% if form.errors %}
        {% for error in form.errors %}
        <div class="alert alert-danger">
            <strong>Error in field: {{ error|escape }}</strong>
        </div>
        {% endfor %}
        {% endif %}
    </div>
    <div class="row">
        <div class="col-12">
            <form method="post">
                <h1>{{header}}</h1>
                {% csrf_token %}
                {% crispy form %}
            </form>
        </div>
    </div>
</div>
{% endblock page_content %}
